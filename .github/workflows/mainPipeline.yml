  test-connection-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install
      - name: Build Artefact 
        run: npm run build
      - name: Run test 
        run: npm run test
      - name: Installation ssh
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: 'random-string-text'
      - name: ajout Known Hosts
        run: ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      - name: cr√©ation dossier build
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.HOST }} mkdir -p ./web/build-nfs-web
      - name: run deploy
        run: rsync -avz ./build/ ${{ secrets.SSH_USER }}@${{ secrets.HOST }}:~/web/build-nfs-web
      - name: renom dossier build
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.HOST }} 'mv ~/web/build ~/web/build-nfs-web$(date +%Y%m%d_%H%M%S)'
  
