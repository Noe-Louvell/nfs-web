name: CI Github Action
on:
  push:
    branches: [ master, dev ]

jobs:
  test-connection-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install
      - name: Installation ssh
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: 'random-string'
      - name: ajout Known Hosts
        run: ssh-keyscan -H ${{ secrets.KNOWN_HOSTS }} >> ~/.ssh/known_hosts
      - name: cr√©ation dossier build
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.KNOWN_HOSTS }} mkdir -p ./web/build
      - name: renom dossier build
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.KNOWN_HOSTS }} 'mv ~/web/build ~/web/build-$(date +%Y%m%d_%H%M%S)'